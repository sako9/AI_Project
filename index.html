<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>15 square problem</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>15 square puzzle Genetic solution with WoC</h1>
        </header>
        <div id="settings">
            Population Size <input type= "number" id = "pop" value = 10>
            <input type="radio" name="genetic" id = "sc" value="SingleCross" checked="checked">SingleCross
            <input type="radio" name="genetic" id = "dc" value="DoubleCross">DoubleCross
            <input type="submit" value="Start" id="start">
        </div>
        <div id= "puzzle">
            <script src="puzzle.js"></script>
        </div>
        <div id="resutls">
            FitnessValue<input type="number" id ="fit" value="" readonly>
            # of moves<input type = "number" id = "mov" value="" readonly>
        </div>

    </body>
</html>
